<body>

<h2>Modal Example</h2>

<!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <!-- PUT YOUR CODE HERE -->
    <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-6 p-5"style="font-family:sans-serif";>
              <h5>Fill this form to contact us, if you have any futher questions.</h5>
                  <div class="row">
                      <div class="col">
                          <label for="fname"><b>First Name</b></label>
                          <input type="text" name="fname" id="fname" class="form-control">
                      </div>
                      <div class="col">
                          <label for="lname"><b>Last Name</b></label>
                          <input type="text" name="lname" id="lname" class="form-control">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="email"><b>Email address</b></label>
                      <input type="email" name="email" class="form-control" placeholder="Enter email" id="email">
                  </div>
                  <div class="form-group">
                      <label for="message"><b>Message</b></label>
                      <textarea name="message" id="message" cols="30" rows="5" class="form-control" placeholder="Type the message you wish to send"></textarea>
                  </div>
                  <div>
                      I hereby certify that the information above is true and accurate.
                  </div><br>
                  <div class="form-group">
                      <input type="submit" class="btn justify-content-end" title="Submit" style="background-color: rgb(60, 91, 217);color: #fff;" onclick="onFormSubmit()">
                  </div>
          </div>
  </div>

</div>

<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
